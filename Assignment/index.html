function trafficLight(color) {
    var action;
    switch (color) {
        case "red":
            action = "stop";
            break;
        case "yellow":
            action = "slow down";
            break;
        case "green":
            action = "go";
            break;
        default:
            action = "invalid color";
    }
    return action;
}
